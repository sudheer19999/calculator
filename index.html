<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>calculaotor</title>
</head>
<body class=".bg-secondary">
    <div class="text-center">
        <header>CALCULATOR</header>
        <input type="text" id="calculate" value="" placeholder="enter number"/>
        <section>
            <input type="button" class="btn btn-primary" value="0" onclick="display('0')"/>
            <input type="button" class="btn btn-primary" value="1" onclick="display('1')"/>
            <input type="button" class="btn btn-primary" value="2" onclick="display('2')"/>
            <input type="button" class="btn btn-primary" value="3" onclick="display('3')"/>
        </section>
        <section>
            <input type="button" class="btn btn-primary" value="4" onclick="display('4')"/>
            <input type="button" class="btn btn-primary" value="5" onclick="display('5')"/>
            <input type="button" class="btn btn-primary" value="6" onclick="display('6')"/>
            <input type="button" class="btn btn-primary" value="7" onclick="display('7')"/>  
    </section>
    <section>
            <input type="button" class="btn btn-primary" value="8" onclick="display('8')"/>
            <input type="button" class="btn btn-primary" value="9" onclick="display('9')"/>
            <input type="button" class="btn btn-primary" value="+" onclick="display('+')"/>
            <input type="button" class="btn btn-primary" value="-" onclick="display('-')"/>
        
    </section>
        <section>
            <input type="button" class="btn btn-primary" value="/" onclick="display('/')"/>
            <input type="button" class="btn btn-primary" value="%" onclick="display('%')"/>
            <input type="button" class="btn btn-primary" value="*" onclick="display('*')"/>
            <input type="button" class="btn btn-primary" value="." onclick="display('.')"/>
    </section>
        <section>
        <input type="button" class="btn btn-primary" value="(" onclick="display('(')"/>
        <input type="button" class="btn btn-primary" value=")" onclick="display(')')"/>
        <input type="button" class="btn btn-success" value="=" onclick= "disableEnable()"/>
        <input type="button" class="btn btn-danger" value="clear" onclick="clean()"/>
    </section>
</div>
    <!-- JavaScript Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
